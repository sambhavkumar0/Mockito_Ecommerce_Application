<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar fragment -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Mokito</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Products Link for all users -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}"><i class="bi bi-grid"></i> Products</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav ms-auto">
                    <!-- Show Admin Dashboard if user has ADMIN role -->
                    <li sec:authorize="hasAuthority('ROLE_ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/admin}"><i class="bi bi-speedometer2"></i> Admin Dashboard</a>
                    </li>

                    <!-- Profile Dropdown for authenticated users -->
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> Profile
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" th:href="@{/profile}"><i class="bi bi-person"></i> Profile</a>
                            </li>
                            <li><a class="dropdown-item" th:href="@{/cart}"><i class="bi bi-cart3"></i> Cart</a></li>
                            <li><a class="dropdown-item" th:href="@{/orders}"><i class="bi bi-bag"></i> Orders</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right"></i>
                                        Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>

                    <!-- Show Login if NOT authenticated -->
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                    </li>

                    <!-- Show Register if NOT authenticated -->
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/register}"><i class="bi bi-person-plus"></i> Register</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        // Function to clear all authentication data
        function clearAuthData() {
            // Clear all authentication data from localStorage
            localStorage.removeItem("jwtToken");
            localStorage.removeItem("username");
            
            // Also clear sessionStorage if any
            sessionStorage.removeItem("tokenProcessed");
            sessionStorage.clear(); // Clear all session storage
            
            console.log("Authentication data cleared from localStorage and sessionStorage");
        }

        // Handle logout form submission
        document.addEventListener('DOMContentLoaded', function () {
            const logoutForms = document.querySelectorAll("form[action='/logout']");
            logoutForms.forEach(form => {
                form.addEventListener("submit", function (e) {
                    // Clear authentication data before form submission
                    clearAuthData();
                    
                    // Optional: Also call the API logout endpoint
                    const token = localStorage.getItem("jwtToken");
                    if (token) {
                        fetch('/api/auth/logout', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            credentials: 'include'
                        }).catch(error => {
                            console.warn('API logout failed, but continuing with form logout:', error);
                        });
                    }
                });
            });
        });

    </script>

</body>

</html>
