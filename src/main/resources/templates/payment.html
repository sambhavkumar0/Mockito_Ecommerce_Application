<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="flex-grow-1">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Checkout</h5>
                    </div>
                    <div class="card-body">
                        <form id="paymentForm" class="needs-validation" novalidate>
                            <h6 class="text-muted mb-3">Shipping Details</h6>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" required>
                                <div class="invalid-feedback">Please enter your full name.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" required>
                                <div class="invalid-feedback">Please enter your address.</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" required>
                                    <div class="invalid-feedback">Please enter city.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" required>
                                    <div class="invalid-feedback">Please enter postal code.</div>
                                </div>
                            </div>

                            <h6 class="text-muted mt-4 mb-3">Payment Details</h6>
                            <div class="mb-3">
                                <label class="form-label">Card Number</label>
                                <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required>
                                <div class="invalid-feedback">Please enter card number.</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Expiry</label>
                                    <input type="text" class="form-control" placeholder="MM/YY" required>
                                    <div class="invalid-feedback">Enter expiry date.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">CVV</label>
                                    <input type="password" class="form-control" placeholder="***" required>
                                    <div class="invalid-feedback">Enter CVV.</div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            'use strict';
            const form = document.getElementById('paymentForm');
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                form.classList.add('was-validated');
                if (!form.checkValidity()) return;
                fetch('/api/orders/place', { method: 'POST', credentials: 'include' })
                    .then(function (response) {
                        if (response.ok) {
                            alert('Order placed successfully!');
                            window.location.href = '/orders';
                        } else {
                            return response.text().then(function (errorMessage) {
                                alert('Error placing order: ' + errorMessage);
                            });
                        }
                    })
                    .catch(function (error) {
                        console.error('Error:', error);
                        alert('Error placing order. Please try again.');
                    });
            });
        })();
    </script>
    </main>

    <!-- Include Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
