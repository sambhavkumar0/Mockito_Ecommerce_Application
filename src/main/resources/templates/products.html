<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Mokito Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Include Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="flex-grow-1">
    <div class="container my-5">
        <h2 class="mb-4">Our Products</h2>

        <!-- Search and Filter Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form id="searchForm" method="GET" th:action="@{/products}">
                            <div class="row g-3">
                                <!-- Search Bar -->
                                <div class="col-md-4">
                                    <label for="search" class="form-label">Search Products</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                                        <input type="text" class="form-control" id="search" name="search" 
                                               th:value="${search}" placeholder="Search by product name...">
                                    </div>
                                </div>
                                
                                <!-- Price Range Filters -->
                                <div class="col-md-3">
                                    <label for="minPrice" class="form-label">Min Price</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="minPrice" name="minPrice" 
                                               th:value="${minPrice}" placeholder="0" step="0.01" min="0">
                                    </div>
                                </div>
                                
                                <div class="col-md-3">
                                    <label for="maxPrice" class="form-label">Max Price</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="maxPrice" name="maxPrice" 
                                               th:value="${maxPrice}" placeholder="1000" step="0.01" min="0">
                                    </div>
                                </div>
                                
                                <!-- Sort Options -->
                                <div class="col-md-2">
                                    <label for="sortBy" class="form-label">Sort By</label>
                                    <select class="form-select" id="sortBy" name="sortBy">
                                        <option value="">Default</option>
                                        <option value="name" th:selected="${sortBy == 'name'}">Name</option>
                                        <option value="price" th:selected="${sortBy == 'price'}">Price</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row g-3 mt-2">
                                <div class="col-md-2">
                                    <label for="sortOrder" class="form-label">Order</label>
                                    <select class="form-select" id="sortOrder" name="sortOrder">
                                        <option value="asc" th:selected="${sortOrder == 'asc'}">Ascending</option>
                                        <option value="desc" th:selected="${sortOrder == 'desc'}">Descending</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-4 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary me-2">
                                        <i class="bi bi-search"></i> Search
                                    </button>
                                    <a th:href="@{/products}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-clockwise"></i> Clear
                                    </a>
                                </div>
                                
                                <div class="col-md-6 d-flex align-items-end justify-content-end">
                                    <span class="text-muted" th:if="${products != null}">
                                        Showing <span th:text="${products.size()}">0</span> products
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row" id="productsContainer">
            <!-- Loop through products -->
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="card h-100">
                <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Product Image" 
                     th:if="${product.imageUrl != null and !product.imageUrl.isEmpty()}"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="card-img-top" th:unless="${product.imageUrl != null and !product.imageUrl.isEmpty()}" 
                     style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); display: flex; align-items: center; justify-content: center; color: #6c757d; font-size: 14px;">
                    <i class="bi bi-image"></i> No Image
                </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Product Description</p>
                        
                        <!-- Stock Status Display -->
                        <div class="mb-2">
                            <span th:if="${product.stock == 0}" class="badge bg-danger">
                                <i class="bi bi-x-circle"></i> Out of Stock
                            </span>
                            <span th:if="${product.stock > 0 and product.stock <= 5}" class="badge bg-warning">
                                <i class="bi bi-exclamation-triangle"></i> Hurry! Only <span th:text="${product.stock}"></span> left
                            </span>
                            <span th:if="${product.stock > 5}" class="badge bg-success">
                                <i class="bi bi-check-circle"></i> In Stock
                            </span>
                        </div>
                        
                        <p class="card-text fw-bold mt-auto">â‚¹<span th:text="${product.price}">0.00</span></p>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary mt-2">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>

    <!-- Include Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript for enhanced search functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search');
            const minPriceInput = document.getElementById('minPrice');
            const maxPriceInput = document.getElementById('maxPrice');
            const sortBySelect = document.getElementById('sortBy');
            const sortOrderSelect = document.getElementById('sortOrder');
            const searchForm = document.getElementById('searchForm');
            
            // Auto-submit form when search input changes (with debounce)
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    if (searchInput.value.length >= 2 || searchInput.value.length === 0) {
                        searchForm.submit();
                    }
                }, 500); // 500ms delay
            });
            
            // Auto-submit form when price filters change
            [minPriceInput, maxPriceInput, sortBySelect, sortOrderSelect].forEach(element => {
                element.addEventListener('change', function() {
                    searchForm.submit();
                });
            });
            
            // Add loading state to search button
            searchForm.addEventListener('submit', function() {
                const submitBtn = searchForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Searching...';
                submitBtn.disabled = true;
                
                // Re-enable after a delay (in case of errors)
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }, 3000);
            });
            
            // Validate price range
            function validatePriceRange() {
                const minPrice = parseFloat(minPriceInput.value);
                const maxPrice = parseFloat(maxPriceInput.value);
                
                if (minPrice && maxPrice && minPrice > maxPrice) {
                    maxPriceInput.setCustomValidity('Max price must be greater than min price');
                    return false;
                } else {
                    maxPriceInput.setCustomValidity('');
                    return true;
                }
            }
            
            minPriceInput.addEventListener('input', validatePriceRange);
            maxPriceInput.addEventListener('input', validatePriceRange);
            
            // Add smooth scrolling to results
            const productsContainer = document.getElementById('productsContainer');
            if (productsContainer && window.location.search) {
                productsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });
    </script>
    
    <style>
        /* Custom styles for better UX */
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border-color: #ced4da;
        }
        
        /* Loading animation */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .col-md-4, .col-md-3, .col-md-2 {
                margin-bottom: 1rem;
            }
        }
    </style>
</body>

</html>
