<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Mokito Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Include Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow-1">
<div class="container my-5">
    <h1 class="text-center mb-5">Welcome to Mokito Store</h1>

    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Description</p>
                    <p class="card-text fw-bold mt-auto">Price: â‚¹<span th:text="${product.price}">0.00</span></p>
                    
                    <form th:action="@{'/cart/add/' + ${product.id}}" method="post" class="mt-3">
                        <div class="input-group">
                            <input type="number" name="quantity" value="1" min="1" class="form-control" style="max-width: 80px;">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-cart-plus me-1"></i>Add to Cart
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

<!-- Include Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
