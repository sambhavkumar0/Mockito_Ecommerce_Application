<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Mokito Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Include Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow-1">
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Success Message -->
            <div th:if="${param.updated}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                Profile updated successfully!
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Profile Header -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="bi bi-person-circle me-2"></i>User Profile</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <div class="profile-avatar mb-3">
                                <i class="bi bi-person-circle display-1 text-primary"></i>
                            </div>
                            <h5 th:text="${user.username}">Username</h5>
                            <span class="badge bg-success" th:if="${user.roles != null and user.roles.contains('ROLE_ADMIN')}">Admin</span>
                            <span class="badge bg-primary" th:unless="${user.roles != null and user.roles.contains('ROLE_ADMIN')}">User</span>
                        </div>
                        <div class="col-md-9">
                            <h4 class="mb-3">Profile Information</h4>
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <label class="form-label fw-bold">Username:</label>
                                    <p class="form-control-plaintext" th:text="${user.username}">username</p>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label class="form-label fw-bold">Email:</label>
                                    <p class="form-control-plaintext" th:text="${user.email}">email@example.com</p>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label class="form-label fw-bold">First Name:</label>
                                    <p class="form-control-plaintext" th:text="${user.firstName}">First Name</p>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label class="form-label fw-bold">Last Name:</label>
                                    <p class="form-control-plaintext" th:text="${user.lastName}">Last Name</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Profile Form -->
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Profile</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/profile/update}" method="post" th:object="${profileUpdateRequest}">
                        <!-- Display validation errors -->
                        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                            <h6>Please correct the following errors:</h6>
                            <ul class="mb-0">
                                <li th:each="error : ${#fields.errors()}" th:text="${error}"></li>
                            </ul>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" th:value="${user.username}" disabled>
                                <div class="form-text">Username cannot be changed</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-2"></i>Update Profile
                            </button>
                            <a href="/" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Account Actions -->
            <div class="card shadow-sm mt-4">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-gear me-2"></i>Account Actions</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <a th:href="@{/orders}" class="btn btn-outline-primary w-100">
                                <i class="bi bi-bag me-2"></i>View Orders
                            </a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <a th:href="@{/cart}" class="btn btn-outline-success w-100">
                                <i class="bi bi-cart me-2"></i>View Cart
                            </a>
                        </div>
                        <div class="col-md-6 mb-3" sec:authorize="hasAuthority('ROLE_ADMIN')">
                            <a th:href="@{/admin}" class="btn btn-outline-warning w-100">
                                <i class="bi bi-speedometer2 me-2"></i>Admin Dashboard
                            </a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <form th:action="@{/logout}" method="post" class="d-inline w-100">
                                <button type="submit" class="btn btn-outline-danger w-100">
                                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

<!-- Include Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
