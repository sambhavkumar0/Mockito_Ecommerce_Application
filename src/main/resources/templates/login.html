<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Mokito Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .auth-header {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Include Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="flex-grow-1">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-xl-4">
                <div class="card auth-card">
                    <div class="auth-header">
                        <h2 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back</h2>
                        <p class="mb-0 mt-2">Sign in to your account</p>
                    </div>
                    <div class="card-body p-4">
                        <div id="message" class="alert d-none"></div>

                        <!-- Display success message from registration -->
                        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <span th:text="${message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Display error message -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Invalid email or password. Please try again.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Display logout message -->
                        <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            You have been logged out successfully.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control" placeholder="Email Address" 
                                       required/>
                                <div class="invalid-feedback">
                                    Please provide a valid email address
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Password" 
                                       required minlength="6"/>
                                <div class="invalid-feedback">
                                    Password is required (min 6 characters)
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="text-decoration-none">Create one here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Bootstrap validation
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', e => {
                if (!form.checkValidity()) {
                    e.preventDefault()
                    e.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })();

    // JWT Login with session creation for Thymeleaf
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        if (!form.checkValidity()) return; // Stop if invalid

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            // Step 1: Authenticate with JWT API
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
                credentials: 'include'
            });

            const data = await response.json();
            const messageDiv = document.getElementById('message');

            if (response.ok) {
                messageDiv.classList.remove('d-none', 'alert-danger');
                messageDiv.classList.add('alert-success');
                messageDiv.innerText = "Login successful!";

                // Store JWT token in localStorage for API calls
                localStorage.setItem('jwtToken', data.token);
                localStorage.setItem('username', data.username);

                // Create session for Thymeleaf by calling a special endpoint
                try {
                    const sessionResponse = await fetch('/api/auth/create-session', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${data.token}`
                        },
                        credentials: 'include'
                    });
                    
                    if (sessionResponse.ok) {
                        // Session created successfully, wait a moment then redirect
                        setTimeout(() => {
                            window.location.href = "/";
                        }, 100);
                    } else {
                        throw new Error('Session creation failed');
                    }
                } catch (sessionError) {
                    console.warn('Session creation failed, but continuing with login:', sessionError);
                    // Still redirect even if session creation fails
                    window.location.href = "/";
                }
            } else {
                messageDiv.classList.remove('d-none', 'alert-success');
                messageDiv.classList.add('alert-danger');
                messageDiv.innerText = data.message || "Login failed";
            }
        } catch (err) {
            console.error(err);
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('d-none', 'alert-success');
            messageDiv.classList.add('alert-danger');
            messageDiv.innerText = "Login failed. Please try again.";
        }
    });
    </script>
    </main>

    <!-- Include Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
